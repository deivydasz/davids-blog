{% extends "generic_base.html" %}

{% block content %}

	  <div class="container">

	    <h1 class="text-center">Welcome to David's Blog</h1>
	    {% load static %}
	    <img src="{% static 'posts/front.jpg' %}" class="img-responsive center-block"/>

	    <h2>Latest Posts</h2>
	    <hr>
	    {% for post in posts.all %}
	    	<a href="{% url 'post_detail' post.id %}"><h3>{{ post.title }}</h3></a>
	    	<h4>  <span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{ post.pub_date_pretty }}</h4>
	    	<img src="{{ post.image.url }}" class="img-responsive center-block" style="max-height:300px"/>
	    	<p>{{ post.summary }}</p>

	    	<br/>
	    {% endfor %}
    </div>
{% endblock %}
